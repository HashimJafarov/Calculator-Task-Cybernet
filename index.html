<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div id="result"></div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="delete">C</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">X</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button class="operator">+</button>
            <!-- <button>&larr;</button> -->
            <button class="clear">&larr;</button>
            <button class="operator">/</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
